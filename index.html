<script>
let uploadedImages = {};

function openTab(tabId, evt){
  document.querySelectorAll('.tab-content').forEach(el=>el.classList.remove('active'));
  document.querySelectorAll('.tab-button').forEach(el=>el.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
  if(evt) evt.currentTarget.classList.add('active');
}

// حفظ الصور
function storeImages(event){
  const tabId = event.target.closest('.tab-content').id;
  const files = event.target.files;
  if(!uploadedImages[tabId]) uploadedImages[tabId] = [];
  if(uploadedImages[tabId].length + files.length > 4){
    alert("مسموح برفع 4 صور فقط لكل تقرير.");
    event.target.value = "";
    return;
  }
  for(let i=0;i<files.length;i++){
    const reader = new FileReader();
    reader.onload = function(e){ 
      uploadedImages[tabId].push(e.target.result); 
      updatePreview(tabId);
      saveTabData(tabId); // حفظ تلقائي عند رفع الصور
    }
    reader.readAsDataURL(files[i]);
  }
}

// عرض الصور في الصفحة مع إمكانية الحذف
function updatePreview(tabId){
  const tabContent = document.getElementById(tabId);
  const previewDiv = tabContent.querySelector('.preview');
  if(!previewDiv) return;
  previewDiv.innerHTML = '';
  (uploadedImages[tabId] || []).forEach((src,index)=>{
    const imgWrapper = document.createElement('div');
    imgWrapper.style.position = 'relative';
    imgWrapper.style.display = 'inline-block';
    imgWrapper.style.margin = '2px';
    
    const img = document.createElement('img');
    img.src = src;
    img.style.width='80px';
    img.style.height='80px';
    img.style.objectFit='cover';
    imgWrapper.appendChild(img);
    
    const delBtn = document.createElement('div');
      delBtn.textContent = '×';
      delBtn.style.position = 'absolute';
      delBtn.style.top = '5px';
      delBtn.style.left = '50%';
      delBtn.style.transform = 'translateX(-50%)';
      delBtn.style.width = '24px';
      delBtn.style.height = '24px';
      delBtn.style.background = '#d50000';
      delBtn.style.color = 'white';
      delBtn.style.border = '2px solid white';
      delBtn.style.borderRadius = '50%';
      delBtn.style.boxShadow = '0 0 4px rgba(0,0,0,0.3)';
      delBtn.style.cursor = 'pointer';
      delBtn.style.display = 'flex';
      delBtn.style.alignItems = 'center';
      delBtn.style.justifyContent = 'center';
      delBtn.style.fontSize = '16px';
      delBtn.style.fontWeight = 'bold';
      delBtn.title = 'حذف الصورة';

    
       delBtn.addEventListener('click',()=>{
      uploadedImages[tabId].splice(index,1);
      updatePreview(tabId);
      saveTabData(tabId);
    });
    
    imgWrapper.appendChild(delBtn);
    previewDiv.appendChild(imgWrapper);
  });
}

// حفظ البيانات في LocalStorage
function saveTabData(tabId){
  const tabContent = document.getElementById(tabId);
  const inputs = tabContent.querySelectorAll('input[type="text"]');
  const data = Array.from(inputs).map(input=>input.value);
  const images = uploadedImages[tabId] || [];
  localStorage.setItem('tabData_'+tabId, JSON.stringify({data,dataImages:images}));
}

// تحميل البيانات عند الفتح
function loadTabData(tabId){
  const saved = localStorage.getItem('tabData_'+tabId);
  if(saved){
    const obj = JSON.parse(saved);
    const inputs = document.getElementById(tabId).querySelectorAll('input[type="text"]');
    inputs.forEach((input,i)=>{ input.value = obj.data[i] || ''; });
    uploadedImages[tabId] = obj.dataImages || [];
    updatePreview(tabId);
  }
}

document.addEventListener('DOMContentLoaded',()=>{
  document.querySelectorAll('.tab-content').forEach(tab=>{
    loadTabData(tab.id);
  });
});

// حفظ تلقائي عند تغير أي input
document.querySelectorAll('input[type="text"]').forEach(input=>{
  input.addEventListener('input',()=>{
    const tabId = input.closest('.tab-content').id;

setTimeout(()=>{
  document.querySelectorAll('.date').forEach(el=>{
    flatpickr(el,{ locale:'ar', dateFormat:"d-m-Y", altInput:true, altFormat:"d-m-Y" });
  });
},500);

function printPDF(btn){
  const tabContent = btn.closest('.tab-content');
  const tabId = tabContent.id;
  const content = tabContent.cloneNode(true);
  content.querySelectorAll('button,input[type="file"],.counter,.preview').forEach(el=>el.remove());

  const programInput = content.querySelector('input[type="text"]:nth-of-type(4)');
  let programName = programInput ? programInput.value : '';
  if(programName){
    const titleEl = document.createElement('div');
    titleEl.textContent = programName;
    titleEl.style.fontSize = "24px";
    titleEl.style.fontWeight = "bold";
    titleEl.style.textAlign = "center";
    titleEl.style.marginBottom = "10px";
    content.insertBefore(titleEl, content.firstChild);
  }

  const wrapper = document.createElement('div');
  wrapper.style.position='relative';
  wrapper.style.width='210mm';
  wrapper.style.height='296.5mm';
  wrapper.style.padding='60mm 10mm 20mm 10mm';
  wrapper.style.boxSizing='border-box';
  wrapper.style.overflow='hidden';
  wrapper.style.backgroundImage = 'url("images/background.png")';
  wrapper.style.backgroundSize = 'cover';
  wrapper.style.backgroundRepeat = 'no-repeat';
  wrapper.style.backgroundPosition = 'center';
  wrapper.appendChild(content);

  const tabImages = uploadedImages[tabId] || [];
  if (tabImages.length > 0) {
    const imagesWrapper = document.createElement('div');
    imagesWrapper.style.display = 'flex';
    imagesWrapper.style.flexWrap = 'wrap';
    imagesWrapper.style.justifyContent = 'center';
    imagesWrapper.style.gap = '5px';
    imagesWrapper.style.margin = '15px 0';
    tabImages.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.style.width = '150px';
      img.style.height = '150px';
      img.style.objectFit = 'cover';
      imagesWrapper.appendChild(img);
    });
    const activityDiv = Array.from(content.querySelectorAll('div'))
      .find(div => div.innerHTML.includes('رائدة النشاط'));
    if (activityDiv) { content.insertBefore(imagesWrapper, activityDiv); }
  }

  html2pdf().set({
    margin:0,
    filename: tabId+'-report.pdf',
    image:{type:'jpeg',quality:0.95},
    html2canvas:{scale:3, useCORS:true, backgroundColor:null},
    jsPDF:{unit:'mm', format:'a4', orientation:'portrait'}
  }).from(wrapper).save();
}

document.querySelectorAll('.tab-content').forEach(tab=>{
  const delBtn = document.createElement('button');
  delBtn.textContent = 'حذف البيانات';
  delBtn.style.background = 'red';
  delBtn.style.color = 'white';
  delBtn.style.marginTop = '5px';
  delBtn.addEventListener('click',()=>{
    if(confirm('هل أنت متأكد من حذف جميع البيانات؟')){
      const inputs = tab.querySelectorAll('input[type="text"]');
      inputs.forEach(input=>input.value='');
      localStorage.removeItem('tabData_'+tab.id);
      uploadedImages[tab.id] = [];
      updatePreview(tab.id);
      // تصفير عداد الصور
      const counter = tab.querySelector('.counter');
      if(counter) counter.textContent = '';
    }
  });
  const printBtn = tab.querySelector('button');
  printBtn.insertAdjacentElement('afterend', delBtn);
});
