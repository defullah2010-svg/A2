<script>
// حفظ واسترجاع الحقول
function saveInputs(tabId) {
  const tab = document.getElementById(tabId);
  const data = {};
  tab.querySelectorAll('input[type="text"]').forEach((input, index) => {
    data[index] = input.value;
  });
  localStorage.setItem(tabId + '-inputs', JSON.stringify(data));
}

function loadInputs(tabId) {
  const tab = document.getElementById(tabId);
  const data = JSON.parse(localStorage.getItem(tabId + '-inputs') || '{}');
  tab.querySelectorAll('input[type="text"]').forEach((input, index) => {
    if (data[index]) input.value = data[index];
  });
}

// التبديل بين التبويبات
function openTab(tabId, evt) {
  document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
  document.querySelectorAll('.tab-button').forEach(tb => tb.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
  evt.currentTarget.classList.add('active');
}

// إضافة زر مسح الحقول لكل تبويب
document.querySelectorAll('.tab-content').forEach(tab => {
  loadInputs(tab.id);
  tab.querySelectorAll('input[type="text"]').forEach(input => {
    input.addEventListener('input', () => saveInputs(tab.id));
  });

  const clearBtn = document.createElement('button');
  clearBtn.textContent = "حذف البيانات";
  clearBtn.style.background = "red";
  clearBtn.style.marginTop = "5px";
  clearBtn.onclick = () => {
    tab.querySelectorAll('input[type="text"]').forEach(input => input.value = '');
    localStorage.removeItem(tab.id + '-inputs');
    // مسح الصور أيضا
    tab.querySelector('.preview').innerHTML = '';
    tab.querySelector('.counter').textContent = '';
  };
  tab.appendChild(clearBtn);
});

// ===== رفع الصور وعرضها مع إمكانية الحذف =====
const imagesData = {};

function storeImages(event) {
  const input = event.target;
  const tab = input.closest('.tab-content');
  const preview = tab.querySelector('.preview');
  const counter = tab.querySelector('.counter');

  if (!imagesData[tab.id]) imagesData[tab.id] = [];

  Array.from(input.files).forEach(file => {
    const reader = new FileReader();
    reader.onload = e => {
      const wrapper = document.createElement('div');
      wrapper.classList.add('img-wrapper');
      
      const img = document.createElement('img');
      img.src = e.target.result;
      wrapper.appendChild(img);

      const delBtn = document.createElement('button');
      delBtn.textContent = '×';
      delBtn.onclick = () => {
        preview.removeChild(wrapper);
        imagesData[tab.id] = imagesData[tab.id].filter(f => f !== e.target.result);
        counter.textContent = imagesData[tab.id].length + " صورة";
      };
      wrapper.appendChild(delBtn);

      preview.appendChild(wrapper);
      imagesData[tab.id].push(e.target.result);
      counter.textContent = imagesData[tab.id].length + " صورة";
    };
    reader.readAsDataURL(file);
  });

  // إعادة تعيين input
  input.value = '';
}
</script>
